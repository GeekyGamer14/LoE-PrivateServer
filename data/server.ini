; General
maxConnected=256 ; Arbitrary. May cause bugs if > 256.
logInfosMessages=true
saltPassword=Change Me ; Needs to be the same on the game and login servers
; Login server
enableLoginServer=true
loginPort=1031 ; LOEL (LoE login)
maxRegistered=4096 ; Arbitrary
;useRemoteLogin=false ; Not implemented. Don't use it.
;remoteLoginIP=127.0.0.1
;remoteLoginPort=1031
;remoteLoginTimeout=5000
enableGetlog=true
; Game server
enableGameServer=true
gamePort=1039 ; LOEG (LoE game)
enableMultiplayer=true ; If false, the server will not sync players.
syncInterval=300 ; In milliseconds (lower is smoother, but uses more bandwith)
pingTimeout=10 ; In seconds
pingCheckInterval=2000 ; In milliseconds
